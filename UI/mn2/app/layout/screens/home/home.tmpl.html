<div class="container home-page">
	
	<div class="page-header">
    	<h1>Find and Book</h1> 
  	</div>

  	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
  		<div layout-gt-sm="row search-bar">
          <md-input-container class="md-block" flex-gt-sm>
            <label>City</label>
            <md-select ng-model="user.city">
              <md-option ng-repeat="city in cityList" value="{{city.id}}">
                {{city.name}}
              </md-option>
            </md-select>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Area</label>
            <md-select ng-model="user.area">
              <md-option ng-repeat="area in areaList" value="{{area.id}}">
                {{area.name}}
              </md-option>
            </md-select>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Select Sal***</label>
            <md-select ng-model="user.saloon">
              <md-option ng-repeat="saloon in saloonList" value="{{saloon.id}}">
                {{saloon.name}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
  	</div>
</div>
